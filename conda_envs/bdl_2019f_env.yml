name: bdl_2019f_env
channels:
  - defaults
  - pytorch
dependencies:
  - python>=3.6
  - anaconda
  - pip
  ## Scientific Computing
  - numpy>=1.16
  - scipy>=1.3
  ## Visualization
  - jupyter>=1.0
  - matplotlib>=2.1
  - seaborn>=0.9 
  ## Data I/O
  - pandas>=0.22
  - dill>=0.2
  ## Machine Learning
  - scikit-learn>=0.21
  ## PyTorch Autodiff
  - pytorch::pytorch>=1.0
  - pytorch::cpuonly
  - pytorch::torchvision
  ## Autograd autodiff
  - pip:
    - git+https://github.com/hips/autograd.git#egg=autograd
